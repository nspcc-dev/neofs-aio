wallet:
  path: /config/node-wallet.json
  address: Nhfg3TbpwogLvDGVvAvqyThbsHgoSUKwtn
  password: 'one'

without_mainnet: true

fschain:
  validators: 02b3622bf4017bdfe317c58aed5f4c753f206b7db896046fa7d774bbc4bf7f8dc2
  consensus:
    magic: 15405
    committee:
      - 02b3622bf4017bdfe317c58aed5f4c753f206b7db896046fa7d774bbc4bf7f8dc2
    storage:
      type: boltdb
      path: "/chain/fschain.bolt"
    time_per_block: 50ms
    max_time_per_block: 2s
    max_traceable_blocks: 200000
    seed_nodes:
      - 127.0.0.1:20333
    rpc:
      listen:
        - 0.0.0.0:30333
      session_pool_size: 50
    p2p:
      dial_timeout: 3s
      proto_tick_interval: 2s
      listen:
        - 127.0.0.1:20333
      peers:
        min: 0
        max: 10
        attempts: 5
      ping:
        interval: 30s
        timeout: 90s
    set_roles_in_genesis: true

fschain_autodeploy: true

timers:
  collect_basic_income:
    mul: 1
    div: 2

emit:
  storage:
    amount: 400000000

workers:
  netmap: 100
  balance: 100
  neofs: 100
  container: 100
  alphabet: 100
  reputation: 100

logger:
  level: debug

pprof:
  enabled: false
  address: localhost:6661

prometheus:
  enabled: false
  address: localhost:6662

control:
  grpc:
    endpoint: localhost:16512
