---

version: "2.4"
services:
  morph:
    image: nspccdev/neo-go:${NEOGO_VERSION}
    container_name: morph
    domainname: neofs
    hostname: morph
    network_mode: host
    restart: always
    stop_signal: SIGKILL
    environment:
      - ACC=/config/morph_chain.gz
    volumes:
      - ./vendor/morph_chain.gz:/config/morph_chain.gz
      - ./morph/protocol.privnet.yml:/config/protocol.privnet.yml
      - ./morph/node-wallet.json:/config/node-wallet.json

  ir:
    image: nspccdev/neofs-aio:${AIO_VERSION}
    container_name: ir
    domainname: neofs
    hostname: ir
    network_mode: host
    restart: on-failure
    stop_signal: SIGKILL
    entrypoint: /bin/neofs-ir
    command: --config /config/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "/bin/neofs-cli control healthcheck --ir --endpoint localhost:16512 --binary-key /config/wallet.key | grep 'Health status: READY'"]
      interval: 2s
      timeout: 1s
      retries: 5
      start_period: 20s
    volumes:
      - ./morph/node-wallet.json:/config/node-wallet.json
      - ./ir/wallet.key:/config/wallet.key
      - ./ir/config.yaml:/config/config.yaml
      - ./vendor/locode_db:/config/locode.db

  sn:
    image: nspccdev/neofs-aio:${AIO_VERSION}
    domainname: neofs
    hostname: sn
    container_name: sn
    restart: on-failure
    network_mode: host
    volumes:
      - ./sn/wallet.key:/config/wallet-sn.key
      - ./sn/config.yaml:/config/config.yaml
      - data:/data
    stop_signal: SIGKILL
    entrypoint: /bin/neofs-node
    command: --config /config/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "/bin/neofs-cli control healthcheck --endpoint localhost:16513 --binary-key /config/wallet-sn.key | grep 'Health status: READY'"]
      interval: 2s
      timeout: 1s
      retries: 5
      start_period: 10s

  http_gw:
    image: nspccdev/neofs-http-gw:${HTTPGW_VERSION}
    domainname: neofs
    hostname: http_gw
    container_name: http_gw
    restart: on-failure
    network_mode: host
    volumes:
      - ./http/node-wallet.json:/config/wallet.json
    stop_signal: SIGKILL
    env_file: [ "./http/http.env" ]

  nginx_gw:
    image: nginx:stable-alpine
    domainname: neofs
    hostname: nginx_gw
    container_name: nginx_gw
    restart: on-failure
    network_mode: host
    volumes:
      - ./http/nginx.conf:/etc/nginx/nginx.conf
      - cache:/cache
    stop_signal: SIGKILL

volumes:
  data:
  cache:
